<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>observer pattern </title>
    <style media="screen">
       .square {
            width:50px;
            height:50px;
            line-height:50px;
            text-align:center;
            display: inline-block;
            margin-right:10px;
            background-color:black;
            color:white;
            font-size:150%;
            font-family:sans-serif;
        }
    </style>
</head>
<body>
    <div class="square" id="elementObserver1">
        
    </div>
    <hr>
    <button onclick="model.increment()">Increment</button>
    <script src="js/NumberModel.js"></script>
    <script src="js/ElementObserver.js"></script>
    <script>
        const model=new NumberModel();
        const obs1=new ElementObserver("elementObserver1");
        model.addObserver(obs1);
        model.notifyObservers();
    </script>
</body>
</html>
